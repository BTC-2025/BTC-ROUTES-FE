<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Earth Orbit Animation</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>

<body>

  <!-- ✅ Use ES Module version -->
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";

    let scene, camera, renderer, earth, atmosphere, man;
    let mouseX = 0, mouseY = 0, targetX = 0, targetY = 0;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 4;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lights
      scene.add(new THREE.AmbientLight(0x333333));
      const sun = new THREE.DirectionalLight(0xffffff, 1.3);
      sun.position.set(5, 3, 5);
      scene.add(sun);

      // ✅ NASA Public Domain Textures (always work)
      const loader = new THREE.TextureLoader();
      const earthTexture = loader.load("https://media.sketchfab.com/models/4df7ccb1d4344829954ec04be943e885/thumbnails/642cec401b094eeab26b1c26021601e6/d5b91bd899844e49b99db646c2246203.jpeg");
      const bumpMap = loader.load("https://acg-media.struffelproductions.com/file/ambientCG-Web/media/thumbnail/2048-JPG-242424/PavingStones099.jpg");
      const specMap = loader.load("https://raw.githubusercontent.com/cosmonaught/three-earth/master/images/earthspec1k.jpg");

      // Earth
      const earthGeo = new THREE.SphereGeometry(1, 64, 64);
      const earthMat = new THREE.MeshPhongMaterial({
        map: earthTexture,
        bumpMap: bumpMap,
        bumpScale: 0.06,
        specularMap: specMap,
        specular: new THREE.Color("grey"),
      });
      earth = new THREE.Mesh(earthGeo, earthMat);
      scene.add(earth);

      // Atmosphere
      const atmGeo = new THREE.SphereGeometry(1.03, 64, 64);
      const atmMat = new THREE.MeshBasicMaterial({
        color: 0x00aaff,
        transparent: true,
        opacity: 0.2,
        side: THREE.BackSide,
      });
      atmosphere = new THREE.Mesh(atmGeo, atmMat);
      scene.add(atmosphere);

      // Orbiting man placeholder
      const manGeo = new THREE.SphereGeometry(0.05, 32, 32);
      const manMat = new THREE.MeshStandardMaterial({ color: 0xff4444 });
      man = new THREE.Mesh(manGeo, manMat);
      scene.add(man);

      document.addEventListener("mousemove", (e) => {
        mouseX = (e.clientX - window.innerWidth / 2) / 200;
        mouseY = (e.clientY - window.innerHeight / 2) / 200;
      });

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      targetX += (mouseX - targetX) * 0.05;
      targetY += (mouseY - targetY) * 0.05;

      earth.rotation.y += 0.002 + targetX * 0.05;
      earth.rotation.x = targetY * 0.1;
      atmosphere.rotation.y += 0.002;

      // Orbiting man
      const t = Date.now() * 0.001;
      const r = 2.2;
      man.position.set(
        Math.cos(t) * r,
        Math.sin(t * 0.4) * 0.5,
        Math.sin(t) * r
      );

      renderer.render(scene, camera);
    }
  </script>

</body>
</html>
